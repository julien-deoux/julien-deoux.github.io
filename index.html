<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Listen to Julien Déoux' music">
  <link rel="stylesheet" href="style.css">
  <title>Julien Déoux - Composer</title>
</head>

<body>
  <header class="header">
    <div class="language-selection">
      <a class="language-option" href="#" id="fr-select">
        <img src="images/flags/fr.svg" height="12px" /> FR
      </a>
      /
      <a class="language-option language-option--selected" href="#" id="en-select">
        <img src="images/flags/gb.svg" height="12px" /> EN
      </a>
    </div>
    <div class="id">
      <h1 class="name">Julien Déoux</h1>
      <p class="summary" id="summary">25 year-old French composer</p>
    </div>
  </header>
  <main class="main">
    <section class="link-column">
      <h2 class="link-column__prompt" id="listen-prompt">Listen</h2>
      <ul class="link-column__links">
        <li class="link-column__link">
          <a class="link link--youtube" href="https://www.youtube.com/channel/UCIibZ-r7mfCqf-UfFhZ2DzQ">
            <div class="fab fa-youtube link-icon"></div>
            <div class="website">
              <h3 class="website__name">Youtube</h3>
            </div>
          </a>
        </li>
        <li class="link-column__link">
          <a class="link link--spotify" href="https://open.spotify.com/artist/35MX509YKrFtZypf6coFwW">
            <div class="fab fa-spotify link-icon"></div>
            <div class="website">
              <h3 class="website__name">Spotify</h3>
            </div>
          </a>
        </li>
      </ul>
    </section>
    <section class="link-column">
      <h2 class="link-column__prompt" id="download-prompt">Download</h2>
      <ul class="link-column__links">
        <li class="link-column__link">
          <a class="link link--bandcamp" href="https://julien-deoux.bandcamp.com">
            <div class="fab fa-bandcamp link-icon"></div>
            <div class="website">
              <h3 class="website__name">Bandcamp</h3>
              <div class="website__description" id="bandcamp-description">Free</div>
            </div>
          </a>
        </li>
        <li class="link-column__link">
          <a class="link link--itunes" href="https://music.apple.com/us/artist/julien-d%C3%A9oux/1548432543">
            <div class="fab fa-itunes link-icon"></div>
            <div class="website">
              <h3 class="website__name">Apple Music</h3>
            </div>
          </a>
        </li>
        <li class="link-column__link">
          <a class="link link--amazon"
            href="https://www.amazon.com/s?k=Julien+D%C3%A9oux&i=digital-music&search-type=ss&ref=ntt_srch_drd_B08SR3FHW4">
            <div class="fab fa-amazon link-icon"></div>
            <div class="website">
              <h3 class="website__name">Amazon</h3>
            </div>
          </a>
        </li>
      </ul>
    </section>
    <section class="link-column">
      <h2 class="link-column__prompt" id="follow-prompt">Follow</h2>
      <ul class="link-column__links">
        <li class="link-column__link">
          <a class="link link--instagram" href="https://www.instagram.com/julien.deoux">
            <div class="fab fa-instagram link-icon"></div>
            <div class="website">
              <h3 class="website__name">Instagram</h3>
            </div>
          </a>
        </li>
        <li class="link-column__link">
          <a class="link link--twitch" href="https://www.twitch.tv/lem4ki">
            <div class="fab fa-twitch link-icon"></div>
            <div class="website">
              <h3 class="website__name">Twitch</h3>
            </div>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
